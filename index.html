<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Crumbl Cookies - Freshly Baked & Home Delivered Cookies</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Nav -->
      <nav id="navbar">
        <div class="navbar-items">
          <div class="left-content">
            <div class="toggle-button">
              <img src="assets/menu-icon.svg" alt="" />
            </div>
            <div class="logo">
              <img src="assets/crumbl-logo.png" alt="" />
            </div>
          </div>
          <div class="right-content">
            <div class="store-locator">
              <img src="assets/location-icn.svg" alt="" />
              <p>Find a crumbl</p>
            </div>
            <button class="cta">Order Now</button>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero Video -->
    <section id="hero">
      <video autoplay muted loop>
        <source src="assets/hero_video.mp4" type="video/mp4" />
      </video>
    </section>

    <!-- Apply Section -->
    <section id="apply">
      <div class="container">
        <div class="flex-container">
          <div class="left-content">
            <img src="assets/store.svg" alt="Store" />
            <div>
              <p class="tag">Join the crew</p>
              <p class="text">Apply to Work at a Crumbl Near You</p>
            </div>
          </div>
          <div class="right-content">
            <a href="#">Apply Today <img src="assets/arrow-right.svg" alt="Right Arrow" /></a>
          </div>
        </div>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
